<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header-body">
            <div class="card-header">
                <div class="card-header-logo">
                    <img src="/assets/nike.png" alt="Nike logo">
                    <span class="card-price">120â‚¬</span>
                </div>
            </div>
            <div class="card-body">
                <h1 class="card-title">AIR STRUCTURE 1</h1>
                <p class="card-text">From the Flymesh upper to the triple-density foam midsole, the Nike Air Zoom Structure 19 Men's Running Shoe offers plenty of support and the response you need for a smooth, stable ride that feels ultra fast.</p>
                <span class="card-backdrop">AIR</span>
            </div>
        </div>
        <div class="card-product-image">
            <img class="product-image" src="/assets/nike19.png" alt="Nike Shoe">
        </div>
        <div class="card-bottom">
            <button class="card-button">BUY</button>
            <span class="card-product-category">MEN RUNNING SHOES</span>
        </div>
    </div>
</body>
</html>
